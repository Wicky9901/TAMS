<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesdash.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <button>Dashboard</button>
            <button>Exchange</button>
            <button>Sell</button>
            <button>Tour</button>
            <button>Tour Split</button>
            <button>Rental Service</button>
        </div>
        <div class="main-content">
            <div class="content-left">
                <h2>Cash In Hand Today</h2>
                <label>RS.</label><input type="text"><br>
                <label>Dollar</label><input type="text"><br>
                <label>Euro</label><input type="text"><br>
                <label>Rubel</label><input type="text"><br>
                <label>SP</label><input type="text"><br>
            </div>
            <div class="content-right">
                <h2>Rates</h2>
                <label>Dollar Rate</label><input type="text"><br>
                <label>Euro Rate</label><input type="text"><br>
                <label>Rubel Rate</label><input type="text"><br>
                <label>Start Amount</label><input type="text"><br>
                <button>Edit</button>
                <button>Save</button>
            </div>
        </div>
    </div>
</body>
</html>
